<body>
    
 <div id="container">
        <form onsubmit="return validateForm()" method="post" action="forgot.php">
   

            <h2>Forgot Password</h2><br>
        
        <div class="form-group">
       <label >id no:</label>
        <input type="text" id="id" name="id" class="form-control" autocomplete="off">
         <span id="number" class="text-danger font-weight-bold"></span>
      </div><br>
            <button type="submit" name="Register" class="btn btn-primary" >submit</button><br>
           
        </form>
    </div>
     <script>
    function validateForm() {
        // Reset error messages
        document.getElementById("id").innerHTML = "";
       

       
        var id = document.getElementById("id").value;
      
       

        if (id === "") {
            document.getElementById("number").innerHTML = "**ID is required.";
            return false;
        }
        if ((id.length <= 6) || (id.length > 7)) {
            document.getElementById("number").innerHTML = "**Length must be 7";
            return false;
        }

        if (id.charAt(0) !== 'O') {
    document.getElementById("number").innerHTML = "** Enter valid Id starting with capital 'O'";
    return false;
      }
       
    }
</script>
