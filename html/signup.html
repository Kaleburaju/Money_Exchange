     <script>
    function validateForm() {
       
        document.getElementById("user").innerHTML = "";
        document.getElementById("number").innerHTML = "";
        document.getElementById("emails").innerHTML = "";
        document.getElementById("passwords").innerHTML = "";
        document.getElementById("phones").innerHTML = "";

        var username = document.getElementById("username").value;
        var id = document.getElementById("id").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("pass").value;
        var phone_no = document.getElementById("phone").value;

        var emailPattern = /^[a-zA-Z0-9]+@rguktong\.ac\.in$/;

        if (username === "") {
            document.getElementById("user").innerHTML = "**Username is required.";
            return false;
        }

        if ((username.length <= 2) || (username.length > 20)) {
            document.getElementById("user").innerHTML = "**Length must be between 2 & 20";
            return false;
        }

        if (!isNaN(username)) {
            document.getElementById("user").innerHTML = "**Only characters allowed";
            return false;
        }

        if (id === "") {
            document.getElementById("number").innerHTML = "**ID is required.";
            return false;
        }
        if ((id.length <= 6) || (id.length > 7)) {
            document.getElementById("number").innerHTML = "**Length must be 7";
            return false;
        }
        if (id.charAt(0) !== 'O') {
            document.getElementById("number").innerHTML = "** Enter valid Id starting with capital 'O'";
             return false;
          }

        if (email === "") {
            document.getElementById("emails").innerHTML = "**Email is required.";
            return false;
        }

        if (!emailPattern.test(email)) {
        document.getElementById("emails").innerHTML = "Invalid email address. It should be in the format o190***@rguktong.ac.in";
        return false;
    }

        if (password === "") {
            document.getElementById("passwords").innerHTML = "**Password is required.";
            return false;
        }

        if ((password.length <= 2) || (password.length > 20)) {
            document.getElementById("passwords").innerHTML = "**Length must be between 2 & 20";
            return false;
        }

        if (phone_no === "") {
            document.getElementById("phones").innerHTML = "**Phone number is required.";
            return false;
        }

        if (isNaN(phone_no)) {
            document.getElementById("phones").innerHTML = "**Only digits allowed";
            return false;
        }

        if (phone_no.length != 10) {
            document.getElementById("phones").innerHTML = "**Number must be 10 digits";
            return false;
        }
    }
</script>
